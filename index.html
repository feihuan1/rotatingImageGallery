<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Rotate Image Gallery</title>
</head>
<body>

<div class="image-container">
    <span style="--i:1"><img src="https://picsum.photos/id/237/300/200" ></span>
    <span style="--i:2"><img src="https://picsum.photos/id/23/300/200" ></span>
    <span style="--i:3"><img src="https://picsum.photos/id/232/300/200" ></span>
    <span style="--i:4"><img src="https://picsum.photos/id/2/300/200" ></span>
    <span style="--i:5"><img src="https://picsum.photos/id/37/300/200" ></span>
    <span style="--i:6"><img src="https://picsum.photos/id/27/300/200" ></span>
    <span style="--i:7"><img src="https://picsum.photos/id/137/300/200" ></span>
    <span style="--i:8"><img src="https://picsum.photos/id/235/300/200" ></span>
</div>
<div class="btn-container">
    <button class="btn" id="prev"><span class="material-symbols-outlined">
        arrow_back
        </span></button>
    <button class="btn" id="next"><span class="material-symbols-outlined">
        arrow_forward
        </span></button>
</div>

    <script src="script.js"></script>
</body>
</html>
